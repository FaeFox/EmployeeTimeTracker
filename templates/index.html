<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <title>Temp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toaster/4.0.1/css/bootstrap-toaster.min.css" integrity="sha512-RLiJ5uLcu8jWxsJBevOZWLU0zWv51vwpha0Gh4jRKOqkcWbVR7+U8kKaiGsMhSua3fIkviCHRClSH+XZYKIoZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_bootstrap.css') }}">

  <!-- Socket.IO Client Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Centralized Socket.IO Configuration -->
  <script type="module" src="{{ url_for('static', filename='js/socketClient.js') }}"></script>
  <!-- SweetAlert for beautiful alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Your Custom Scripts -->
  <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/loginPage.js') }}"></script>
  <!-- Add more <script src="{{ url_for('static', filename='path/to/your/script.js') }}"></script> as needed -->
</head>

<body>
  <!-- Dak mode toggle -->
  <div class="position-absolute top-0 end-0 nav-link nav nav-pills p-5 pt-2">
    <div class="form-check form-switch nav nav-link px-sm-0 px-2">
      <label class="ms-1 d-none d-sm-inline" for="darkSwitch">Dark Mode</label>
      <input type="checkbox" class="form-check-input" onchange="toggleDarkMode()" id="checkbox" />

    </div>
  </div>
  <div class="col-md-3 mx-auto">
    <h1 class="mb-0 text-center pt-5">Dashboard Login</h1>
    <div class="scraper-form-bg">
      <div class="container px-5 py-5">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

</body>

</html>
