{% extends 'base_template.html' %} {% block title %}Homepage{% endblock %} {%
  block scripts %}
  <script src="{{ url_for('static', filename='js/manageClockInOutHours.js') }}"></script>
  {% endblock %} {% block content %}
  <!-- Dak mode toggle -->
  <h1 class="mt-5 pb-3">View clock ins/outs</h1>
  <div class="card">
    <div class="card-body">
      <form id="clear">
        <div class="row">
          <!--Name-->
          <div class="col-md-2 pl-1">
            <div class="form-group" id="filter_col0" data-column="0">
              <label>Select Employee</label>
              <select class="employeeIdSelect" name="employeeIds"></select>
            </div>
          </div>
  
          <div class="col-md-2 pl-1">
            <div class="form-group" id="datePickerToStartColumn" data-column="3">
              <label>Clock ins from</label>
              <input type="text" name="From" class="form-control" id="datePickerStart" placeholder="Select start range" />
            </div>
          </div>
  
          <!--TO-->
          <div class="col-md-2 pl-1">
            <div class="form-group" id="datePickerToColumn" data-column="4">
              <label>Clock ins to</label>
              <input type="text" name="To" class="form-control" id="datePickerTo" placeholder="Select end range" />
            </div>
          </div>
          <div class="col-md-6 pt-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
              <label class="form-check-label" for="flexSwitchCheckDefault">Show all employee data</label>
            </div>
          </div>
        </div>
      </form>
      <div class="text-center">
        <button type="button" onclick="ClearFields();" class="btn btn-secondary mt-3">
          <i class="fa-solid fa-filter"></i> Clear Filter
        </button>
      </div>
    </div>
  </div>
  <div class="m-3"></div>
  
  <!---------------------------------------------------------------------------------------------------->
  <div class="card row p-4">
    <div class="col-lg-12">
      <br />
  
      <header>
        <div class="">
          <table id="employee_list" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Employee ID</th>
                <th>Clock In</th>
                <th>Clock Out</th>
                <th>Edit Entry</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
  
        {% endblock %}
      </header>
    </div>
  </div>
