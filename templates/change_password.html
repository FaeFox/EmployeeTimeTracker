{% extends 'base_template.html' %} {% block title %}Homepage{% endblock %} {%
  block scripts %}
  <script src="{{ url_for('static', filename='js/changePassword.js') }}"></script>
  {% endblock %} {% block content %}
  <!-- Dak mode toggle -->
  
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mt-5 pb-3">Change employee password</h1>
          <div class="col-md-10">
            <form id="clockInOutForm">
              <!-- Aggiungi gli input necessari -->
              <input type="hidden" id="username" name="username" value="{{ session['username'] }}" />
              <input type="hidden" id="employee_id" name="employee_id" value="{{ session['user_id'] }}" />
              <div class="form-group">
                <label for="currentPassword">Input your current password</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Your current password" />
              </div>
              <div class="form-group">
                <label for="newPassword">Input your new password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Your new password" />
              </div>
              <div class="form-group">
                <label for="newPasswordRetype">Repeat the new password</label>
                <input type="password" class="form-control" id="newPasswordRetype" placeholder="Repeat your new password" />
              </div>
              <button type="button" onclick="handleChangePasswordClick()" class="mt-3 btn btn-primary">Change Password</button>
            </form>
          </div>
      </div>
  
    </div>
